quarkus.http.port=8555
quarkus.http.root-path=/demo
quarkus.banner.enabled=false

quarkus.log.file.enable=true
quarkus.log.file.path=C:/logs/tmp/greeting.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.min-level=INFO

# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = admin
quarkus.datasource.password = Password
#quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/demo_db
quarkus.datasource.jdbc.url = jdbc:postgresql://postgresql:5432/demo_db

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = update

